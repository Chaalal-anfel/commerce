<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
  <title>Statistiques</title>
  <!-- Ajoutez les liens vers les fichiers Bootstrap CSS si nécessaire -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div style="display: flex ; justify-content: center ; align-items: center">
  <a href="/commandes" class="btn btn-info" style="margin-left: 5px;  width : 200px">Commandes en Attentes</a>
  <a href="/confirmedOrders" class="btn btn-primary" style="margin-left: 5px ;  width : 200px">Commandes non Confirmées</a>
  <a href="/onlyConfirmedOrders" class="btn btn-success" style="margin-left: 5px ;  width : 200px">Commandes Confirmées</a>
  <a href="/statistics" class="btn btn-dark" style="margin-left: 5px ;  width : 100px">statistic</a>
  <a href="/choixParametre" class="btn btn-dark" style="margin-left: 5px ;  width : 100px">créer page</a>
  <a th:href="@{/export/excel}" class="btn btn-primary" style="width : 150px; margin-left: 5px">Exporter vers Excel</a>
</div>


<div class="container mt-4">
  <h1 class="mb-4" style="justify-content: center">statistiques des commandes : </h1>

  <table  class="table" >
    <thead>
    <tr>
      <th scope="col"  class="table-info" style="justify-content: center; align-items: center; position: center">commandes :</th>
    </tr>
    </thead>
    <tbody>
    <tr >
      <td style="font-size: larger" th:text="${statistics.nombreTotalCommandes}"></td>
    </tr>
    </tbody>
  </table>

  <table class="table mt-4">
    <thead>
    <tr>
      <th scope="col"  class="table-success">commandes confirmées</th>
      <!-- Ajoutez d'autres colonnes selon vos besoins -->
    </tr>
    </thead>
    <tbody>
    <tr>
      <td style="font-size: larger" th:text="${statistics.nombreCommandesConfirmees}"></td>
    </tr>
    </tbody>
  </table>
</div>


</body>
</html>
